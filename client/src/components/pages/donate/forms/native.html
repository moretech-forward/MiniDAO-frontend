<form
  action="#"
  class="card bg-base-100 mt-4 flex w-96 flex-col gap-2 p-6 shadow"
  data-tab-content="donate-native"
  id="donate-native-form"
>
  <div>
    <label class="label label-text" data-tip="hello" for="amount">Amount</label>
    <input
      class="input input-bordered w-full"
      id="amount"
      name="amount"
      placeholder="Type here"
      type="number"
      min="0"
      step="0.000001"
    />
  </div>
  <button class="btn btn-primary mt-2">Submit</button>

  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      const validation = new window.JustValidate("#donate-native-form");

      validation
        .addField("#amount", [
          {
            rule: "required",
            errorMessage: "Amount is required",
          },
          {
            rule: "number",
            errorMessage: "Amount must be a number",
          },
          {
            rule: "minNumber",
            value: 0.000001,
            errorMessage: "Amount must be greater than 0",
          },
        ])
        .onSuccess(async (event) => {
          event.preventDefault();
          addOverlay("donate-native-form");
          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData);

          const tx = await signer.sendTransaction({
            to: treasury_address,
            value: ethers.parseEther(data.amount),
          });

          await tx.wait();

          setTimeout(() => {
            removeOverlay("donate-native-form");
          }, 1000);

          console.log("Form data:", data);
          notyf.success("Native donate successfuly!");
          document.getElementById("donate-native-form").reset();
        });
    });
  </script>
</form>
