<div class="invisible hidden p-2">
  <div class="accordion">
    <div class="accordion-item">
      <section class="w-100 m-auto">
        <h3 class="accordion-header text-center" id="headingOne">
          <button
              aria-controls="collapse_myAddr"
              aria-expanded="true"
              class="accordion-button collapsed"
              data-bs-target="#collapse_myAddr"
              data-bs-toggle="collapse"
              type="button"
          >
            myAddr
          </button>
        </h3>
        <div
            aria-labelledby="headingOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
            id="collapse_myAddr"
        >
          <div class="accordion-body">
            <form class="d-flex flex-column gap-2 p-2" id="form-myAddr">
              <div>
                <button
                    class="btn btn-primary mt-2"
                    data-form-name="myAddr"
                    id="btn"
                    type="button"
                >
                  Read
                </button>
              </div>
              <div>
                <p>Response:</p>
                <div>
                  :
                  <span
                      data-field-type="address"
                      data-form-name="myAddr"
                      id="form-output-myAddr-0"
                  >address</span
                  >
                  <br/>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<div
    class="overlay absolute left-0 top-0 z-10 hidden h-full w-full items-center justify-center rounded-2xl"
>
  <span class="loading loading-spinner loading-lg bg-white"></span>
</div>
